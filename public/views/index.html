<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logger</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/css/styles.css"/>
</head>
<body onload="onDocumentLoad()">
    <form method="post" action="/" class="log-form">
        <h1>Logger</h1>
        <button name="logButton" type="submit" class="btn btn-primary">Log new visit</button>
    </form>
    <div>
        <p id="log">Last logged time: <span id="loggedTime"></span></p>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
